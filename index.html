<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Hänga Gubbe</title>
  </head>
  <body>
    <div id="main">
      <section id="info">
        <div id="rools">
          <p id="text">
            Datorn väljer ett ord och du ska gissa fram vilket ord det är. För
            varje rätt gissade bockstav får du ett poäng. Om du gissar fel ritas
            en del av figuren. När hela figuren är ritad färdigt då förlorar du.
            Lycka till!
          </p>
          <button id="start" onclick="Start()">Start</button>
        </div>
      </section>
      <section id="randomWord">
        <div id="wordContainer" class="grid-container"></div>
      </section>
      <section id="input" style="display: none;">
        <div id="letterInput">
          <input
            id="char"
            value=""
            type="text"
            placeholder="Skriv en bokstav..."
          />
          <button id="submit" onclick="Game()">Submit</button>
        </div>
        <p id="message"></p>
        <button id="reload" onclick="reloadGame()" style="display: none;">
          Spela igen
        </button>
      </section>
      <section id="score">
        <div id="user">
          <h3>Dina poäng:</h3>
          <p id="usersPoints">0</p>
        </div>
        <div>
          <h3>Fel bockstäver</h3>
          <div id="wrongLetters"></div>
        </div>
        <div id="figure">
          <canvas id="canvas" width="300" height="400px"></canvas>
        </div>
      </section>
    </div>

    <script src="src/side.js"></script>
  </body>
</html>
